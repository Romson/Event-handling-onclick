<!DOCTYPE html>
<html>
    <head>
        <title>Event Handling</title>
    </head>
    <body>

        <!--Run JavaScript logic immediately when the button is clicked-->    
        <p id="dateTarget"></p>
        <button onclick='getElementById("dateTarget").innerHTML = Date()'>Get Current Time</button>

        <!--Reference a function in script.js-->
        <p id="dateTarget"></p>
        <button onclick='handleClick()'>Get Current Time</button>
        
        <!--ID identifier-->
        <p id="dateTarget"></p>
        <button id="dateButton">Get Current Time</button>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
